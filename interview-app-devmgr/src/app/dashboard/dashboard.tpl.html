<!--  Here are the top five devices for each field that is sorted  -->
<top-five category="CPU"    key="cpuPct"></top-five>
<top-five category="Memory" key="memBytes"></top-five>
<top-five category="TX"     key="networkRxBytes"></top-five>
<top-five category="RX"     key="networkTxBytes"></top-five>

<div class="deviceTable">
<!-- Here are the original code -->
<h4>Devices</h4>

<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th class="col-md-2">IP</th>
        <th class="col-md-2">Owner</th>
        <th class="col-md-2">CPU</th>
        <th class="col-md-2">Mem</th>
        <th class="col-md-2">TX</th>
        <th class="col-md-2">RX</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="device in devices">
        <td>{{ device.ip}}</td>
        <td contenteditable ng-model="device.owner">
            {{ device.owner}}
        </td>
        <td>{{ device.cpuPct}}%</td>
        <td>{{ device.memBytes | bytesToStr }}</td>
        <td>{{ device.networkRxBytes | bytesToStr }}</td>
        <td>{{ device.networkTxBytes | bytesToStr }}</td>
    </tr>
    <tr ng-show="!devices.length">
        <td colspan="6">No device info available</td>
    </tr>
    </tbody>
</table>
<!--  end here  -->

</div>
